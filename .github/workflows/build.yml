name: Build C tools

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: Build on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Build
        run: make
      - name: Generate README
        run: |
          chmod +x automatic_readme_generator
          ./automatic_readme_generator
      - name: Commit README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore(readme): regenerate README via automatic_readme_generator" || echo "No changes to commit"
          git push origin HEAD:main || echo "push failed"
      - name: Create release tag if needed
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          set -e
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$latest_tag" ]; then
            echo "No existing tags; creating v0.1.0"
            next_tag="v0.1.0"
          else
            count=$(git rev-list ${latest_tag}..HEAD --count)
            if [ "$count" -eq 0 ]; then
              echo "No new commits since ${latest_tag}; skipping tag creation"
              exit 0
            fi
            if echo "$latest_tag" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
              major=$(echo $latest_tag | sed -E 's/^v([0-9]+)\..*/\1/')
              minor=$(echo $latest_tag | sed -E 's/^v[0-9]+\.([0-9]+)\..*/\1/')
              patch=$(echo $latest_tag | sed -E 's/^v[0-9]+\.[0-9]+\.([0-9]+)$/\1/')
              patch=$((patch+1))
              next_tag="v${major}.${minor}.${patch}"
            else
              next_tag="v$(date +%Y%m%d%H%M%S)"
            fi
          fi
          echo "Creating tag $next_tag"
          git tag -a "$next_tag" -m "Release $next_tag"
          git push origin "$next_tag"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: c-tools-linux
          path: |
            git_manager
            clean_tags
            automatic_readme_generator

  build-windows-cross:
    name: Cross-build Windows executables on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install mingw-w64 toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 make
      - name: Build Windows executables (cross-compile)
        run: |
          make CC=x86_64-w64-mingw32-gcc
          # add .exe suffix for artifacts
          for f in git_manager clean_tags automatic_readme_generator; do
            if [ -f "$f" ]; then mv "$f" "$f.exe"; fi
          done
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: c-tools-windows
          path: |
            git_manager.exe
            clean_tags.exe
            automatic_readme_generator.exe
