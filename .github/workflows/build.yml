name: Build C tools

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    name: Build on Ubuntu
    outputs:
      next_tag: ${{ steps.create_tag.outputs.next_tag }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Build
        run: make
      - name: Generate README
        run: |
          chmod +x automatic_readme_generator
          ./automatic_readme_generator
      - name: Commit README
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore(readme): regenerate README via automatic_readme_generator" || echo "No changes to commit"
          git push origin HEAD:main || echo "push failed"
      - id: create_tag
        name: Create release tag if needed
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          set -e
          remote_url=$(git config --get remote.origin.url || echo "")
          if ! echo "$remote_url" | grep -q "${GITHUB_REPOSITORY}"; then
            echo "Remote origin ($remote_url) does not match ${GITHUB_REPOSITORY}; skipping tag creation to avoid tagging from forks."
            echo "next_tag=" >> $GITHUB_OUTPUT
            exit 0
          fi
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$latest_tag" ]; then
            echo "No existing tags; creating v0.1.0"
            next_tag="v0.1.0"
            # release notes: all commits
            git log --pretty=format:"- [%h](https://github.com/${GITHUB_REPOSITORY}/commit/%H) - %s" > release_notes.md
          else
            count=$(git rev-list ${latest_tag}..HEAD --count)
            if [ "$count" -eq 0 ]; then
              echo "No new commits since ${latest_tag}; skipping tag creation"
              echo "next_tag=" >> $GITHUB_OUTPUT
              exit 0
            fi
            if echo "$latest_tag" | grep -Eq '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
              major=$(echo $latest_tag | sed -E 's/^v([0-9]+)\..*/\1/')
              minor=$(echo $latest_tag | sed -E 's/^v[0-9]+\.([0-9]+)\..*/\1/')
              patch=$(echo $latest_tag | sed -E 's/^v[0-9]+\.[0-9]+\.([0-9]+)$/\1/')
              patch=$((patch+1))
              next_tag="v${major}.${minor}.${patch}"
            else
              next_tag="v$(date +%Y%m%d%H%M%S)"
            fi
            # release notes: commits since latest_tag
            git log ${latest_tag}..HEAD --pretty=format:"- [%h](https://github.com/${GITHUB_REPOSITORY}/commit/%H) - %s" > release_notes.md
          fi
          echo "Creating tag $next_tag"
          git tag -a "$next_tag" -m "Release $next_tag"
          git push origin "$next_tag"
          echo "next_tag=$next_tag" >> $GITHUB_OUTPUT
      - name: Package Linux artifacts
        run: |
          sudo apt-get update
          sudo apt-get install -y zip coreutils gnupg
          zip -j c-tools-linux.zip git_manager clean_tags automatic_readme_generator || true
          sha256sum c-tools-linux.zip > c-tools-linux.zip.sha256 || true
      - name: Sign Linux zip (if GPG key available)
        if: secrets.GPG_PRIVATE_KEY != ''
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          gpg --batch --yes --output c-tools-linux.zip.sig --detach-sign c-tools-linux.zip
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      - name: Upload linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: c-tools-linux
          path: |
            c-tools-linux.zip
            c-tools-linux.zip.sha256
            c-tools-linux.zip.sig
            release_notes.md
            README.md
            LICENSE

  build-windows-cross:
    name: Cross-build Windows executables on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install mingw-w64 toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 make
      - name: Build Windows executables (cross-compile)
        run: |
          make CC=x86_64-w64-mingw32-gcc
          # add .exe suffix for artifacts
          for f in git_manager clean_tags automatic_readme_generator; do
            if [ -f "$f" ]; then mv "$f" "$f.exe"; fi
          done
      - name: Debug: list build outputs
        run: |
          echo "Workspace files:"; ls -la
          echo "Exe files:"; ls -la *.exe || true
      - name: Package Windows artifacts
        run: |
          sudo apt-get update
          sudo apt-get install -y zip coreutils gnupg
          zip -j c-tools-windows.zip git_manager.exe clean_tags.exe automatic_readme_generator.exe
          sha256sum c-tools-windows.zip > c-tools-windows.zip.sha256 || true
      - name: Sign Windows zip (if GPG key available)
        if: secrets.GPG_PRIVATE_KEY != ''
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          gpg --batch --yes --output c-tools-windows.zip.sig --detach-sign c-tools-windows.zip
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: c-tools-windows
          path: |
            c-tools-windows.zip
            c-tools-windows.zip.sha256
            c-tools-windows.zip.sig
            git_manager.exe
            clean_tags.exe
            automatic_readme_generator.exe
            README.md
            LICENSE

  create-release:
    name: Create Release (attach both zips)
    needs: [build-linux, build-windows-cross]
    runs-on: ubuntu-latest
    env:
      # set to 'true' to create a draft release, set prerelease to 'true' to mark prerelease
      RELEASE_DRAFT: 'true'
      RELEASE_PRERELEASE: 'false'
    steps:
      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: c-tools-linux
          path: ./artifacts
      - name: Download windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: c-tools-windows
          path: ./artifacts
      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes
          path: ./artifacts
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ needs.build-linux.outputs.next_tag }}
          release_name: ${{ needs.build-linux.outputs.next_tag }}
          body_path: ./artifacts/release_notes.md
          draft: ${{ env.RELEASE_DRAFT }}
          prerelease: ${{ env.RELEASE_PRERELEASE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload linux zip to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/c-tools-linux.zip
          asset_name: c-tools-linux.zip
          asset_content_type: application/zip
      - name: Upload linux checksum
        if: exists('./artifacts/c-tools-linux.zip.sha256')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/c-tools-linux.zip.sha256
          asset_name: c-tools-linux.zip.sha256
          asset_content_type: text/plain
      - name: Upload linux signature
        if: exists('./artifacts/c-tools-linux.zip.sig')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/c-tools-linux.zip.sig
          asset_name: c-tools-linux.zip.sig
          asset_content_type: application/pgp-signature
      - name: Upload windows zip to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/c-tools-windows.zip
          asset_name: c-tools-windows.zip
          asset_content_type: application/zip
      - name: Upload windows checksum
        if: exists('./artifacts/c-tools-windows.zip.sha256')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/c-tools-windows.zip.sha256
          asset_name: c-tools-windows.zip.sha256
          asset_content_type: text/plain
      - name: Upload windows signature
        if: exists('./artifacts/c-tools-windows.zip.sig')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/c-tools-windows.zip.sig
          asset_name: c-tools-windows.zip.sig
          asset_content_type: application/pgp-signature
      - name: Upload docs and license
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: README.md
          asset_name: README.md
          asset_content_type: text/markdown
      - name: Upload LICENSE
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: LICENSE
          asset_name: LICENSE
          asset_content_type: text/plain
